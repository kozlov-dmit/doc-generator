<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EnvDoc Agent</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      :root {
        --bg: #f6f3ef;
        --ink: #1f1c1a;
        --muted: #6b5f55;
        --accent: #b4512f;
        --panel: #fffdfa;
        --border: #e3d9d0;
        --shadow: 0 12px 30px rgba(31, 28, 26, 0.12);
        font-family: "DM Serif Text", "Georgia", serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #fff8f0 0%, #f2e7dd 55%, #f6f3ef 100%);
        color: var(--ink);
      }

      .page {
        min-height: 100vh;
        padding: 40px 20px 60px;
      }

      .shell {
        max-width: 1040px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: 0.5px;
      }

      header p {
        margin: 0;
        color: var(--muted);
        max-width: 720px;
      }

      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: minmax(280px, 360px) 1fr;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 22px;
        box-shadow: var(--shadow);
      }

      .panel h2 {
        margin: 0 0 12px;
        font-size: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin: 16px 0 6px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 14px;
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }

      button {
        margin-top: 18px;
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        font-weight: 600;
      }

      button:disabled {
        background: #caa18f;
        cursor: wait;
      }

      .status {
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }

      .markdown {
        font-family: "Inter", "Segoe UI", sans-serif;
        line-height: 1.6;
      }

      .markdown pre {
        background: #1f1c1a;
        color: #f9f5f2;
        padding: 16px;
        border-radius: 12px;
        overflow-x: auto;
      }

      .markdown table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px 0;
      }

      .markdown th,
      .markdown td {
        border: 1px solid #e2d6cc;
        padding: 8px 10px;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/marked/marked.min.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/app.js"></script>
  </body>
</html>
